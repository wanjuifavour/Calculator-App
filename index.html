<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="calculator-icon.png">
</head>

<body>
    <h1>SIMPLE CALCULATOR APP</h1>
    <div class="container">
        <div class="disp-cnt">
            <div class="secondary-display" id="sec-disp"></div>
            <div class="primary-display" id="pri-disp"></div>
        </div>
        <div class="calc-cnt">
            <div class="number-btns">
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn" class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn" onclick="">.</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn-clear" onclick="">Clear</button>
            </div>
            <div class="operator-cnt">
                <div class="operator-btns">
                    <button class="btn-op" onclick="">+</button>
                    <button class="btn-op" onclick="">-</button>
                    <button class="btn-op" onclick="">x</button>
                    <button class="btn-op" onclick="">/</button>
                    <button class="btn-op" onclick="">%</button>
                    <button class="btn-op" onclick="">^</button>
                </div>
                <div class="equals">
                    <button class="btn-eq" onclick="">=</button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
